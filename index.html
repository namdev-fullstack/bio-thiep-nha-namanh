<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thiệp NamAnh | Thiệp Online Sang Trọng</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-pink-50 via-rose-50 to-amber-50 flex items-center justify-center p-4"
  >
    <div
      class="w-full max-w-sm bg-white rounded-2xl shadow-xl border border-rose-100 p-6"
    >
      <!-- Avatar -->
      <div class="flex flex-col items-center text-center space-y-3">
        <div
          class="relative w-28 h-28 rounded-full overflow-hidden ring-4 ring-rose-100 shadow-md"
        >
          <img
            src="avatar.jpg"
            alt="Avatar"
            class="w-full h-full object-cover scale-150"
          />
        </div>
        <div class="flex items-center gap-2">
          <h1 class="text-xl font-bold text-gray-900">Thiệp Nhà NamAnh</h1>

          <!-- Tích xanh -->
          <span class="relative flex items-center justify-center w-5 h-5">
            <span
              class="absolute inline-flex h-full w-full rounded-full bg-pink-300 opacity-75 animate-ping"
            ></span>
            <span
              class="relative inline-flex items-center justify-center w-5 h-5 rounded-full bg-pink-500 text-white shadow"
            >
              <i class="fa-solid fa-check text-xs"></i>
            </span>
          </span>
        </div>
        <p class="text-sm text-gray-600 leading-snug">
          Mỗi tấm thiệp là một lời mời kính trọng 💌<br />
          Chuyên làm thiệp online - cưới, sinh nhật, cảm ơn... 🎀<br />
        </p>
      </div>

      <!-- Badges -->
      <div class="flex justify-center gap-3 mt-4">
        <span
          class="px-3 py-1 text-xs rounded-full bg-pink-50 text-pink-600 border border-pink-100 font-medium"
          >Giá hợp lý</span
        >

        <span
          class="px-3 py-1 text-xs rounded-full bg-sky-50 text-sky-600 border border-sky-100 font-medium"
          >Tư vấn nhanh</span
        >
      </div>

      <!-- CTA Buttons -->
      <div class="grid gap-4 mt-6">
        <!-- TikTok -->
        <a
          href="https://www.tiktok.com/@thiep.online.namanh"
          target="_blank"
          class="flex items-center justify-center gap-2 px-5 py-3 rounded-xl bg-gradient-to-r from-pink-100 to-rose-200 text-gray-800 font-medium shadow-sm hover:shadow-md hover:scale-[1.02] transition"
        >
          <i class="fa-brands fa-tiktok text-lg text-pink-600"></i>
          @thiep.online.namanh
        </a>

        <!-- Website -->
        <!-- <a
          href="https://thiepnamanh.vercel.app/"
          target="_blank"
          class="flex items-center justify-center gap-2 px-5 py-3 rounded-xl bg-gradient-to-r from-amber-100 to-yellow-200 text-gray-800 font-medium shadow-sm hover:shadow-md hover:scale-[1.02] transition"
        >
          <i class="fa-solid fa-envelope-open-text text-lg text-amber-600"></i>
          Xem Mẫu Thiệp
        </a> -->
      </div>

      <!-- Zalo Contact -->
      <div class="mt-6">
        <div class="flex flex-col items-center gap-4">
          <!-- Nút Zalo -->
          <a
            href="https://zalo.me/0563275607"
            target="_blank"
            class="flex items-center justify-center gap-2 px-5 py-3 rounded-xl bg-gradient-to-r from-teal-50 to-cyan-50 text-teal-700 font-semibold shadow-sm hover:shadow-md hover:scale-[1.02] transition w-full"
          >
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/9/91/Icon_of_Zalo.svg"
              class="w-6 h-6 bg-white rounded p-0.5"
            />
            Chat Zalo
          </a>

          <!-- SĐT -->
          <p class="text-sm text-gray-600">
            📱 Liên hệ:
            <span class="text-gray-900 font-semibold">0966 216 495</span>
          </p>

          <!-- QR -->
          <img
            src="./qr.jpg"
            alt="QR Zalo"
            class="w-48 rounded-lg border border-gray-200 shadow-sm hover:shadow-md transition object-contain"
          />
        </div>
      </div>

      <p class="text-center text-sm italic font-medium text-rose-600 mt-4">
        💌 Nhắn tin để cùng tạo nên tấm thiệp mang dấu ấn riêng của bạn 💖
      </p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
  </body>
</html>
